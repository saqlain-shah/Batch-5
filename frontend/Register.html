<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Register.css" />
    <title>Register Page</title>
  </head>
  <body>
    <div class="container">
      <h1>facebook</h1>
      <p>Facebook helps you connect and<br>share with the people in your life.</p></div>
      
      
      <div class="sub-container">
        <input
          type="text"
          name="email"
          class="input-feild"
          placeholder="Email address or phone number"
        />

        <input
        type="password"
          class="input-feild"
          name="password"
          placeholder="Enter Password Here"
       
        />

        <button
          class="login-button"
          id="loginbutton"
          name="login"
          type="submit"
        >
          Log in
        </button>

        <a
          href="https://www.facebook.com/recover/initiate/?ars=facebook_login"
          class="link"
          target=""
          >Forgotten password?</a
        >

        <button class="create-button" name="login" type="submit">
          Create new account
        </button>
      </div>
    </div>
  </body>
</html>
