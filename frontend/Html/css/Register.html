<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Register.css" />
    <title>Register Page</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <h1>Facebook</h1>
      </div>
      <div class="heading">
        <h2>
          Facebook helps you connect and share with the people in your life.
        </h2>
      </div>
      <div class="sub-container">
        <input
          type="text"
          name="email"
          class="input-feild"
          placeholder="Email address or phone number"
        />

        <input
          type="password"
          class="input-feild"
          name="password"
          placeholder="Enter Password Here"
        />

        <button
          class="login-button"
          id="loginbutton"
          name="login"
          type="submit"
        >
          Log in
        </button>

        <a href="#" class="link" target="">Forgotten password?</a>

        <button class="create-button" name="login" type="submit">
          Create new account
        </button>
      </div>
    </div>
  </body>
</html>
